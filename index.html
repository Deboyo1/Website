<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('https://2img.net/h/25.media.tumblr.com/03af53f8afd057c93f40c291b04dbfef/tumblr_moc7kbZJTD1qmqublo1_r2_500.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            margin: auto;
            color: white;
            backdrop-filter: blur(5px);
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            color: #FF6600; /* Neon deep orange */
            display: inline-block;
            padding-bottom: 10px;
            border-bottom: 3px solid #FF6600; /* Underline */
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.7); /* Glow effect */
            width: 100%;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                padding-bottom: 8px;
                border-bottom-width: 2px;
            }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .social-icons a {
            color: #cc5500; /* Dark orange */
            font-size: 2em;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            text-shadow: 0 0 10px rgba(204, 85, 0, 0.5);
        }

        /* Navigation Links */
        .nav-links {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            justify-content: flex-end;
        }

        .nav-links a {
            color: #cc5500; /* Dark orange */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a84300; /* Darker orange */
        }

        .nav-links a:not(:last-child)::after {
            content: "|";
            margin-left: 20px;
            color: rgba(204, 85, 0, 0.5); /* Orange separator */
        }

        @media (max-width: 768px) {
            .content-box {
                width: 90%;
                padding: 20px;
            }
            
            .social-icons {
                right: -80px;
                gap: 45px;
                font-size: 1.5em;
            }

            .nav-links {
                justify-content: left;
                gap: 15px;
            }

            .nav-links a::after {
                content: none !important;
            }
        }
    </style>
</head>
<body>
<div class="content-box">
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.twitch.tv/tretrollz" target="_blank">
                <i class="fab fa-twitch"></i>
            </a>
            <a href="https://www.roblox.com/users/26492476/profile" target="_blank">
                <i class="fas fa-gamepad"></i> <!-- Using gamepad icon as placeholder -->
            </a>
        </div>

        <h1>Y2kv</h1>
        <p>
        This is my first time making a website, I'll probably post different tools and methods here eventually. 
            As of right now, it's just a project made out of boredom, check out my homeboy on Twitch tho and follow the roblox.
          
        </p>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#tools">Tools</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
